<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 14</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>

<body class="pagina">

    <img class="elementos" id="fondo" src="../img/pagina14/fondo.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="robot" src="../img/pagina14/robot.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="satelite" src="../img/pagina14/satelite.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="d1" src="../img/pagina14/d1.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonIniciar" src="../img/pagina14/botonIniciar.png" data-posX="806" data-posY="284" />


    <!-- Script de la página -->
    <script>
        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const robot = $('#robot');
        const satelite = $('#satelite');
        const d1 = $('#d1');
        const botonIniciar = $('#botonIniciar');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Documentacion_14_01.mp3'),
            new Audio('../audios/Pfizer_Documentacion_14_02.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function() {
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido() {
            aplicacion.reproducirAudio(audio[0], locutarDialogo, 1);
            animacionEntrada(fondo, 'aparecer', 1, .3);
            animacionEntrada(robot, 'aparecer', 1, .5);
        }

        function locutarDialogo() {  
            aplicacion.reproducirAudio(audio[1], activarBoton, 1);
            animacionEntrada(d1, 'izquierda-derecha', 1, 1);
            animacionEntrada(satelite, 'default', 1, 1);
            animacionEntrada(botonIniciar, 'default', 1, 1);
        }

        function activarBoton() {
            parpadear(botonIniciar);
        }

        botonIniciar.click(function() {
            if (botonIniciar.css('cursor') == 'pointer') {
                dejarParpadear(botonIniciar);
                aplicacion.siguientePagina();
            }
        });
    </script>
</body>

</html>
