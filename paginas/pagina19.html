<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Omar Noyola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 19</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    
    <img class="elementos" id="fondo" src="../img/pagina19/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="subtema" src="../img/pagina19/subtema.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="dialogo" src="../img/pagina19/dialogo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="robot" src="../img/pagina19/robot.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="boton" src="../img/pagina19/boton.png" data-posX="423" data-posY="265">

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const subtema = $('#subtema');
        const dialogo = $('#dialogo');
        const robot = $('#robot');
        const boton = $('#boton');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Documentacion_19_01.mp3'),
            new Audio('../audios/Pfizer_Documentacion_19_02.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutaDialogo, 1);
            animacionEntrada(fondo, 'default', 1);
            animacionEntrada(subtema, 'derecha-izquierda', 1, 1);
        }

        function locutaDialogo(){
            aplicacion.reproducirAudio(audio[1], activarBoton, 1);
            animacionEntrada(dialogo, 'izquierda-derecha', 1);
            animacionEntrada(robot, 'abajo-arriba', 1, 3);
            animacionEntrada(boton, 'abajo-arriba', 1, 3.5);
        }

        function activarBoton(){
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                dejarParpadear(boton);
                aplicacion.siguientePagina();
            }
        });

    </script>
</body>
</html>
