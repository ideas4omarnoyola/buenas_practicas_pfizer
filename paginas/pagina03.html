<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 03</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="fondo" src="../img/pagina03/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="texto" src="../img/pagina03/texto.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="robot" src="../img/pagina03/robot.png" data-posX="0" data-posY="0" alt="">
    
    <img class="elementos botones" id="boton1" src="../img/pagina03/boton1.png" data-posX="286" data-posY="390" alt="">
    <img class="elementos botones" id="boton2" src="../img/pagina03/boton2.png" data-posX="455" data-posY="390" alt="">
    <img class="elementos botones" id="boton3" src="../img/pagina03/boton3.png" data-posX="660" data-posY="390" alt="">
    <img class="elementos botones" id="boton4" src="../img/pagina03/boton4.png" data-posX="806" data-posY="390" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;        
        const texto = $('#texto');
        const fondo = $('#fondo');
        const robot = $('#robot');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');

        const botones = $('.botones');
        botones.css('cursor', 'pointer');

        let indexInfo = 0;
        let delay = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Documentacion_03_01.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.activarBotonAtras();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], botonera, 2);
            animacionEntrada(fondo, 'default', 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);
            animacionEntrada(texto, 'derecha-izquierda', 1, 1);
        }

        function botonera(){
            botones.each(function(){
                delay = delay + 1;
                animacionEntrada($(this), 'default', 1, delay);
            });
        }

        botones.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    aplicacion.siguientePagina();
                }
            });
        });
        

    </script>
</body>
</html>
